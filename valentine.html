<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love You Alipia</title>
    <link rel="icon" type="image/png" href="Icon.jpg" />

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        color: white;
        text-align: center;
        flex-direction: column;
      }
      .container {
        position: relative;
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      h1 {
        font-size: 4rem;
        font-weight: bold;
        text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
      }
      p {
        font-size: 1.8rem;
        font-style: italic;
        margin-top: 10px;
        opacity: 0.9;
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        color: white;
        background: #ff1e56;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }
      .button:hover {
        background: #ff5733;
      }
      .heart {
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: red;
        transform: rotate(-45deg);
        animation: fall linear infinite;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: red;
        border-radius: 50%;
      }
      .heart::before {
        top: -12px;
        left: 0;
      }
      .heart::after {
        left: 12px;
        top: 0;
      }
      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(-45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(-45deg);
          opacity: 0;
        }
      }
      .message {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Semangat Magang nya! ‚ù§Ô∏è</h1>
      <p>
        "Selain suka bermain alat musik. Semua tentang kamu aku juga sangat
        menyukainya"
      </p>

      <button class="button" onclick="showMessage()">Ambil Hadiah</button>

      <div class="message" id="message"></div>
    </div>
  </body>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      heart.style.opacity = Math.random();
      heart.style.transform = `scale(${Math.random() * 1.5})`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 150);

    function showMessage() {
      document.getElementById("message").innerText = "I Always Choose You! üíñ";
    }
  </script>
</html>
